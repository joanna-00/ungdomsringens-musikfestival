<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="assets/styles.css" media="screen" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://kit.fontawesome.com/be0fc92df8.js" crossorigin="anonymous"></script>
	
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,700&display=swap" rel="stylesheet">

	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet"> 
	
	<script src="assets/js/navigation.js" defer></script>
	
    <title>Ungdomsringens Festival</title>
</head>

<body>

    <div class="top-bar">
		<div class="logo"></div>
		<div class="top-info">
			<h3 class="date">06. - 07. 01. 2021<a class="place"> - Aalborg</a></h3>
		</div>
		<div id="burger" class="burger-menu">
			<div id="menu-icon">
				<div class="bar1"></div>
				<div class="bar2"></div>
				<div class="bar3"></div>
			</div>
			<div id="exit-icon" class="exit hidden">
				<div class="cross1"></div>
				<div class="cross2"></div>
			</div>
		</div>
		<p class="lang">DK</p>
	</div>
	<div id="navigation" class="nav-overlay hidden">
		<nav>
			<ul>
				<li><a href="index.html" class="active">HOME</a></li>
				<li><a>FESTIVAL</a></li>
				<li><a href="info.html">INFO</a></li>
				<li><a>CONTACT</a></li>
				<li><a>SIGN-UP</a></li>
			</ul>
	</div>
	<div class="sub-banner">
		<h1 class="sub-header"><em>CONTACT</em></h1>
        <div class="gradient-overlay"></div>
        <div class="sub-gradient-transition-bottom"></div>
    </div>
        
    <div class="content">

        <div class="sub-sectiontop">
            <h2 class="sub-question">
                Have any question?
            </h2>
            <h5 class="sub-tip">
                Send us a message. We'll be happy to help!
            </h5>
        </div>

        <section class="sub-section">
            <fieldset>
                <div>
                    <label>E-Mail Address:</label>
                    <input type="text" placeholder="Enter e-mail here...">
                </div>
                <legend>Message</legend>
                <textarea placeholder="Enter your message here..."></textarea>
            </fieldset>
            <div class="padding">
                <input type="submit" class="btn" value="SEND">
            </div>
        </section>
    </div>
    
    <footer>
		<div class="info-footer">
			<h2>
                Ungdomsringens Musikfestival
            </h2>
			<p>
                17. jan 2020 til 18. jan 2020  
            </p>
			<p>
                19:00 - 23:59
            </p>
			<p>
                Nordkraft Kjellerups Torv
            </p>
			<p>
                9000 Aalborg
            </p>
		</div>
		<div class="sponsors">
			<div class="sponsor1"></div>
		</div>
	</footer>
    

</body>
