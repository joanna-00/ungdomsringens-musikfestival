<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="assets/styles.css" media="screen" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://kit.fontawesome.com/be0fc92df8.js" crossorigin="anonymous"></script>
	
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,700&display=swap" rel="stylesheet">

<body>

    <div class="top-bar">

			<h3 class="date">06. - 07. 01. 2021<a class="place"> - Aalborg</a></h3>

	<div class="sub-banner">

            <div class="collapsedItem" id="item-container">
                <h3 class="article-header">
                    WARDROBE
                </h3>
                <i class="fas fa-chevron-down"></i>
            </div>
            <hr>
            <div class="collapsedItem" id="item-container">
                <h3 class="article-header">
                    WARDROBE
                </h3>
                <i class="fas fa-chevron-down"></i>

            <hr>
            
        </section>
